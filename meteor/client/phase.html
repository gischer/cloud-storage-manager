<template name="Phase">
	{{#if dataReady}}
	<h2 class='mt-2'>{{phaseTitle}}</h2>
		{{#if starting}}
			{{>Starting}}
		{{/if}}
		{{#if obtainGCSKey}}
		  	{{>ObtainGCSKey}}
		{{/if}}
		{{#if identifyGCSBucket}}
			{{>IdentifyGCSBucket}}
		{{/if}}
		{{#if complete}}
			{{>CloudStorageManager}}
		{{/if}}
	{{else}}
	Data is not ready.
	{{/if}}
</template>
