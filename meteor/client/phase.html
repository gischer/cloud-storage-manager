<template name="Phase">
	{{#if dataReady}}
	<div class='row'><h2>{{phaseTitle}}</h2></div>
		{{#if starting}}
			{{>Starting}}
		{{/if}}
		{{#if obtainGCSKey}}
		  	{{>ObtainGCSKey}}
		{{/if}}
		{{#if identifyGCSBucket}}
			{{>IdentifyGCSBucket}}
		{{/if}}
		{{#if complete}}
			{{>CloudStorageManager}}
		{{/if}}
	{{else}}
	Data is not ready.
	{{/if}}
</template>
