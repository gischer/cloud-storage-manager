<template name="FileItem">
	<tr>
		<td><a href={{url}} target="_blank">{{file.Key}}</a></td>
		{{#if isHidden}}
		<td>
			<button class='btn btn-danger btn-delete-file'>Delete</button>
		</td>
		{{else}}
		<td>
			<button class='btn btn-secondary btn-cancel-tag'>Cancel Tag</button>
		</td>
		{{/if}}
	</tr>
</template>
