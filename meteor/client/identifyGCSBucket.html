<template name="IdentifyGCSBucket">
	<p class=large>We're almost done with configuration. Now we just need the name of the GCS bucket that you want this grain to manage.
	</p>

	<div class='row'>
		<input class='form-control' id='gcs-bucket-name' placeholder='Bucket Name'>
	</div>

	<div class='row'>
		<button class='btn btn-success mt-2 mr-2' id='submit-bucket-name'>Submit</button>
		<button class='btn btn-danger mt-2' id='reset-phase'>Start Over</button>
	</div>
	
</template>
